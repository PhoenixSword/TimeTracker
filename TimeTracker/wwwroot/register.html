<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTrackerToken - Register</title>

    <script type="text/javascript" src="./lib/mdbootstrap/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="./lib/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="./lib/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="./lib/mdbootstrap/css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/site.min.css" />
    <script src="./js/site.js"></script>

    <link href="./css/calendar.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark primary-color mb-5">

            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">TimeTrackerToken</a>

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">

                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Calendar</a>
                    </li>

                </ul>
                <div class="form-inline">
                    <div id="name" class=" md-form my-0 d-inline-flex">

                    </div>
                </div>
            </div>
            <!-- Collapsible content -->

        </nav>

    </header>
<div class="container">
    <h2>Register</h2>
    <div class="row">
        <div class="col-md-4">
            <section>
                <form class="register" onsubmit="return false;">
                    <hr />
                    <div asp-validation-summary="All" class="text-danger"></div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" class="form-control" />
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" />
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label>Password again</label>
                        <input type="password" class="form-control" />
                        <span></span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" onclick=regWithPassword()>Register</button>
                    </div>
                    <div class="form-group">
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script>

    if (!firebase.apps.length) {
            firebase.initializeApp(config);
    }
    function regWithPassword() {
        var form = $('form.register').serializeArray();

        firebase.auth().createUserWithEmailAndPassword(form[0].value, form[1].value).then(function (result) {
            alert("reg OK");
            window.location.replace("index.html");
        }).catch(function (error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorCode + " - " + errorMessage);
        });
    }

    var singin = "";
    firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
              singin = `<button class="btn my-0 py-0 mx-2 text-white">${user.email}</button>
                        <form method="post" asp-controller="Account" asp-action="LogOff">
                        <button class="btn my-0 py-0 mx-2 text-white" style="height: 26px;" onclick=logOut()>Logout</button></form>`;
              document.getElementById('name').innerHTML = singin;
              } else {
                singin = `<span class="nav-item">
                                <a class="nav-link text-white" href="./login.html">Login</a>
                            </span>
                            <span class="nav-item">
                                <a class="nav-link text-white" href="./register.html">Register</a>
                            </span>`;
                document.getElementById('name').innerHTML = singin;
              }
        });

     function logOut(){
        firebase.auth().signOut().then(function() {
         singin = `<span class="nav-item">
                            <a class="nav-link text-white" href="./login.html">Login</a>
                        </span>
                        <span class="nav-item">
                            <a class="nav-link text-white" href="./register.html">Register</a>
                        </span>`;
          document.getElementById('name').innerHTML = singin;
        
          window.location.replace("/login.html");
        }, function(error) {
          // An error happened.
        });
    }

</script>
